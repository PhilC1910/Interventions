<br/>
<div class='container'>
  <div class="card">
    <div class="card-header">
      Déclarer un problème
    </div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
      <div class="card-text">
        <form class="form-horizental" novalidate 
        (ngSubmit)="save()"
        [formGroup]="problemeForm">
          
  <div class="form-group row">
    <label for="prenomProblemeId" class="col-md-2 col-form-label text-right">Prénom :</label>
    <div class="col-sm-10">
      <input class="form-control" id="prenomProblemeId" type="text" placeholder="prenom(obligatoire)" formControlName="prenomProbleme" [ngClass]="{'is-invalid':(problemeForm.get('prenomProbleme').touched||problemeForm.get('prenomProbleme').dirty) && !problemeForm.get('prenomProbleme').valid,'is-valid':(problemeForm.get('prenomProbleme').touched||problemeForm.get('prenomProbleme').dirty) && problemeForm.get('prenomProbleme').valid}"/>
      <span class="form-text" *ngIf="problemeForm.get('prenomProbleme').touched||problemeForm.get('prenomProbleme').dirty && problemeForm.get('prenomProbleme').errors ">
          <span *ngIf="problemeForm.get('prenomProbleme').errors.minlength">
              <small class="text-muted">
                 Veuillez entrer plus de caractères.
            </small>
          </span>
       </span> 
    </div>
  </div> 
</form>
     </div>
    </div>
  </div>
</div>
